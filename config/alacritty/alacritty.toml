# Alacritty Configuration
# Tokyo Night theme, Cascadia Code font

# ============================================================================
# WINDOW
# ============================================================================

[window]
opacity = 0.95
dynamic_padding = true
decorations = "full"
startup_mode = "Windowed"
dynamic_title = true

[window.padding]
x = 8
y = 8

[window.dimensions]
columns = 120
lines = 36

# ============================================================================
# SCROLLING
# ============================================================================

[scrolling]
history = 10000
multiplier = 3

# ============================================================================
# FONT
# ============================================================================

[font]
size = 11.0

[font.normal]
family = "Cascadia Code"
style = "Regular"

[font.bold]
family = "Cascadia Code"
style = "Bold"

[font.italic]
family = "Cascadia Code"
style = "Italic"

[font.bold_italic]
family = "Cascadia Code"
style = "Bold Italic"

# Fallback fonts
[[font.fallback]]
family = "JetBrains Mono"

[[font.fallback]]
family = "Symbols Nerd Font"

[[font.fallback]]
family = "Noto Color Emoji"

# ============================================================================
# COLORS - Tokyo Night
# ============================================================================

[colors.primary]
background = "#1a1b26"
foreground = "#c0caf5"

[colors.cursor]
text = "#1a1b26"
cursor = "#c0caf5"

[colors.vi_mode_cursor]
text = "#1a1b26"
cursor = "#7aa2f7"

[colors.selection]
text = "CellForeground"
background = "#283457"

[colors.search.matches]
foreground = "#1a1b26"
background = "#7aa2f7"

[colors.search.focused_match]
foreground = "#1a1b26"
background = "#e0af68"

[colors.hints.start]
foreground = "#1a1b26"
background = "#e0af68"

[colors.hints.end]
foreground = "#1a1b26"
background = "#7aa2f7"

# Normal colors
[colors.normal]
black   = "#15161e"
red     = "#f7768e"
green   = "#9ece6a"
yellow  = "#e0af68"
blue    = "#7aa2f7"
magenta = "#bb9af7"
cyan    = "#7dcfff"
white   = "#a9b1d6"

# Bright colors
[colors.bright]
black   = "#414868"
red     = "#f7768e"
green   = "#9ece6a"
yellow  = "#e0af68"
blue    = "#7aa2f7"
magenta = "#bb9af7"
cyan    = "#7dcfff"
white   = "#c0caf5"

# ============================================================================
# CURSOR
# ============================================================================

[cursor]
unfocused_hollow = true
blink_interval = 500

[cursor.style]
shape = "Block"
blinking = "On"

# ============================================================================
# TERMINAL
# ============================================================================

[terminal]
osc52 = "CopyPaste"

[terminal.shell]
program = "/bin/zsh"

# ============================================================================
# KEYBOARD
# ============================================================================

[keyboard]
bindings = [
    { key = "V", mods = "Control|Shift", action = "Paste" },
    { key = "C", mods = "Control|Shift", action = "Copy" },
    { key = "Plus", mods = "Control", action = "IncreaseFontSize" },
    { key = "Minus", mods = "Control", action = "DecreaseFontSize" },
    { key = "Key0", mods = "Control", action = "ResetFontSize" },
    { key = "F11", mods = "None", action = "ToggleFullscreen" },
]

# ============================================================================
# MOUSE
# ============================================================================

[mouse]
hide_when_typing = true

[[mouse.bindings]]
mouse = "Middle"
action = "PasteSelection"
