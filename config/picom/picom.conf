backend = "glx";
vsync = true;
shadow = true;
shadow-radius = 12;
shadow-offset-x = -12;
shadow-offset-y = -12;
shadow-opacity = 0.5;

fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;

# Polishing
corner-radius = 10;

# Blur Configuration
# NOTE: dual_kawase blur requires picom fork (jonaburg/pijulius/FT-Labs)
# Standard picom from Debian repos does NOT support dual_kawase.
# Options:
#   1. Install picom fork: https://github.com/FT-Labs/picom
#   2. Use gaussian blur (uncomment below, comment dual_kawase)
#
# For picom fork (recommended for blur):
blur-method = "dual_kawase";
blur-strength = 5;
#
# For standard picom (fallback - less smooth):
# blur-method = "gaussian";
# blur-size = 10;
# blur-deviation = 5.0;
#
blur-background = true;

# Optimization and exclusions
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
use-damage = true;
unredir-if-possible = true;

shadow-exclude = [
    "class_g = 'i3-frame'",
    "_GTK_FRAME_EXTENTS@:c"
];

blur-background-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "_GTK_FRAME_EXTENTS@:c"
];

rounded-corners-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'"
];

wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.95; focus = true; full-shadow = false; };
  dock = { shadow = false; clip-shadow-above = true; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 0.95; }
  dropdown_menu = { opacity = 0.95; }
};
