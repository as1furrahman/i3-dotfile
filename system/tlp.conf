# =============================================================
# TLP Configuration for Asus Zenbook S 13 OLED (UM5302TA)
# AMD Ryzen 7 6800U + Radeon 680M + Samsung 990 Pro
# =============================================================

# --- CPU Settings (AMD Ryzen 7 6800U) ---
# Use schedutil for balanced, powersave for max battery
CPU_SCALING_GOVERNOR_ON_AC=schedutil
CPU_SCALING_GOVERNOR_ON_BAT=powersave

# Energy Performance Preference (requires amd_pstate driver)
CPU_ENERGY_PERF_POLICY_ON_AC=balance_performance
CPU_ENERGY_PERF_POLICY_ON_BAT=power

# Disable CPU boost on battery (saves 1-5 hours battery)
CPU_BOOST_ON_AC=1
CPU_BOOST_ON_BAT=0

# Platform Profiles (low-power, balanced, performance)
PLATFORM_PROFILE_ON_AC=balanced
PLATFORM_PROFILE_ON_BAT=low-power

# --- AMD Radeon 680M iGPU ---
RADEON_DPM_STATE_ON_AC=performance
RADEON_DPM_STATE_ON_BAT=battery
RADEON_DPM_PERF_LEVEL_ON_AC=auto
RADEON_DPM_PERF_LEVEL_ON_BAT=low

# --- Samsung 990 Pro NVMe ---
DISK_DEVICES="nvme0n1"
DISK_APM_LEVEL_ON_AC="254"
DISK_APM_LEVEL_ON_BAT="128"
AHCI_RUNTIME_PM_ON_AC=on
AHCI_RUNTIME_PM_ON_BAT=auto
DISK_IOSCHED="none"

# --- WiFi/Bluetooth Power Management ---
WIFI_PWR_ON_AC=off
WIFI_PWR_ON_BAT=off

# --- USB Autosuspend ---
USB_AUTOSUSPEND=1
USB_EXCLUDE_BTUSB=1
USB_EXCLUDE_WWAN=1

# --- Runtime PM for PCIe ---
RUNTIME_PM_ON_AC=on
RUNTIME_PM_ON_BAT=auto

# --- ASUS Battery Charge Thresholds ---
# Limit charging to 80% for OLED/battery longevity
START_CHARGE_THRESH_BAT0=75
STOP_CHARGE_THRESH_BAT0=80
